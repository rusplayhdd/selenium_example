  name: Selenium_RUN
  on: [push, workflow_dispatch]
  jobs:
    testing_the_website:
      runs-on: ubuntu-latest
      steps:
      - name: Get the repository code
        uses: actions/checkout@v4.1.1
      - name: install Python
        uses: actions/setup-python@v4.7.1
        with:
          python-version: '3.12'
      - name: installing necessary pip's
        run: pip install pytest selenium webdriver-manager allure-pytest
      - name: Cache Chromium
        uses: actions/cache@v3.3.2
        with:
          path: ~/.cache/chromium
          key: ${{ runner.os }}-chromium-${{ hashFiles('**/package-lock.json') }}
          restore-keys: | 
            ${{ runner.os }}-chromium-
      - name: install Chromium
        run: sudo apt-get install -y chromium-browser=118.0.5993.118
